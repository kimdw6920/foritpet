{% extends 'base.html' %}

{% block content %}
<div class="py-3">
    <a href="{% url 'shelter_community_list' shelter.pk %}" class="text-decoration-none text-muted small">← {{ shelter.name }} 커뮤니티</a>
    <h4 class="fw-bold mt-2">글쓰기</h4>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" name="title" class="form-control" maxlength="200" required>
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea name="content" class="form-control" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100 rounded-pill">등록</button>
    </form>
</div>
{% endblock %}
