{% extends 'base.html' %}

{% block content %}
<div class="py-3">
    <a href="{% url 'community_list' %}" class="text-decoration-none text-muted small">← 목록</a>
    <hr class="my-2">
    <h5 class="fw-bold">{{ post.title }}</h5>
    <p class="text-muted small mb-2">{{ post.author.username }} · {{ post.created_at|date:"Y.m.d H:i" }}</p>
    <div class="border-top pt-3">
        {{ post.content|linebreaks }}
    </div>
</div>
{% endblock %}
