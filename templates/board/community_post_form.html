{% extends 'base.html' %}

{% block content %}
<div class="py-3">
    <h4 class="fw-bold">글쓰기</h4>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" name="title" class="form-control" maxlength="200" required placeholder="제목을 입력하세요">
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea name="content" class="form-control" rows="6" required placeholder="후원 기록이나 소통할 내용을 적어 주세요."></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100 rounded-pill">등록</button>
    </form>
</div>
{% endblock %}
