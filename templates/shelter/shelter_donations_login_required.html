{% extends 'base.html' %}

{% block content %}
<div class="py-3">
    <a href="{% url 'shelter_detail_info' shelter.pk %}" class="text-decoration-none text-muted small">← {{ shelter.name }}</a>
    <h4 class="fw-bold mt-2">후원 내역</h4>
    <p class="text-muted small">{{ shelter.name }}에 대한 <strong>내</strong> 후원 기록을 보려면 로그인이 필요합니다.</p>

    <div class="card border-0 shadow-sm text-center py-5">
        <p class="text-muted mb-3">로그인하면 이 보호소에 대한 나의 후원 내역을 확인할 수 있습니다.</p>
        <a href="{% url 'login' %}?next={{ request.path|urlencode }}" class="btn btn-primary rounded-pill px-4">로그인하기</a>
    </div>

    <ul class="nav nav-pills nav-fill bg-light rounded p-1 mt-4" role="tablist">
        <li class="nav-item"><a class="nav-link" href="{% url 'shelter_detail_info' shelter.pk %}">기본정보</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'shelter_donate' shelter.pk %}">사료 후원</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'shelter_community_list' shelter.pk %}">보호소 커뮤니티</a></li>
        <li class="nav-item"><a class="nav-link active" href="{% url 'shelter_donations' shelter.pk %}">후원 내역</a></li>
    </ul>
</div>
{% endblock %}
